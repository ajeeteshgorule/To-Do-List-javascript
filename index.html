<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel = "icon" href = "t2.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="messages">To Do List</div>
    <div class="container">
        <input type="text" id="inputField"><button id="addField">+</button>
        <div class="ta">Task</div>
        <div class="to-dos" id="toDoContainer">
            
        </div>
    </div>
    <div class="message">Click on + Button to add Task. <br> Single click to Mark as Complete Task. <br>
        Double Click to Delete Task.
    </div>
</body>
</html>
